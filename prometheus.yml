global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Go Data Gateway metrics
  - job_name: 'go-data-gateway'
    static_configs:
      - targets: ['gateway:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Redis metrics via Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']